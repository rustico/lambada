aws_access_key_id: access_key_id
aws_secret_access_key: secret_access_key

lambdas:
  base:
    abstract: true
    region: us-east-1
    main_file: service.py
    handler: handler
    runtime: python3.6
    role: lambda-role

    test_event: event.input

    environment_variables:
      DB: 'postgresql://postgres:@localhost:5432/template'
      TEST: 'test'

    security_group_ids:
      - sg-12345

    subnet_ids:
      - subnet-1
      - subnet-2

  lambda-test:
    parent: base
    path: './lambda-test'
    function_name: function name test
    description: function description
    test_event: event.input_2
    layers:
      - common, 2
      - test

    environment_variables:
      TEST: 'test_child'
  
layers:
  common:
    name: layer_name_1
    description: Layer description
    path: './layer-common'
    requirements: requirements.txt
    files:
      - models.py

    directories: 
      - utils
      - json_generators

  test:
    name: test
    description: Layer description
    path: './layer-common'
